<html>
  <head>
    <title>Verificador de Palíndromo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body class="container row justify-content-center pt-4 align-items-start mx-auto">
    <div class="col-6 col-3-offset">
      <div class="card">
        <div class="card-header">Verificador de Palíndromo</div>

        <form class="card-body m-0">
          <input
            type="text"
            class="form-control"
            placeholder="Palíndromo"
            >
        </form>

        <table class="table m-0 table-striped">
          <thead>
            <tr>
              <th width="100%" scope="col">Frase</th>
              <th scope="col">Palíndromo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
